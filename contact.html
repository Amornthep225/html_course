<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <article>
      <h2>Contact Me</h2>
      <p>I'd really like to hear form you!</p>
    </article>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Personal Info</legend>
        <p>
          <label for="Frist name">Frist name:</label>
          <input
            type="text"
            name="Frist name"
            id="Frist name"
            placeholder="Frist name"
            autocapitalize="on"
            required
          />
        </p>
        <p>
          <label for="Last name">Last name:</label>
          <input
            type="text"
            name="Last name"
            id="Last name"
            placeholder="Last name"
            autocapitalize="on"
            required
          />
        </p>
        <p>
          <label for="Password">Password:</label>
          <input
            type="Password"
            name="Password"
            id="Password"
            placeholder="Password"
            required
          />
        </p>
        <p>
          <label for="Phone Numbe">Phone Number:</label>
          <input
            type="tel"
            name="Phone Numbe"
            id="Phone Numbe"
            placeholder="Phone Number"
            required
            pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
          />
        </p>
        <p>
          <label for="Yearofbrith">Yearofbrith:</label>
          <input
            type="date"
            name="Yearofbrith"
            id="Yearofbrith"
            placeholder="Yearofbrith"
          />
        </p>
        <!-- <p>
                <label for="Yearofbrith">Yearofbrith</label>
                <input type="date" name="Yearofbrith" id="Yearofbrith" placeholder="Yearofbrith"  min="1990" step="10" value="2023">
            </p> -->
        <p>
          <label for="Coffee">Coffee Favorite</label>
          <select name="Coffee" id="Coffee">
            <option value="Latte">Latte</option>
            <option value="Cappuccino">Cappuccino</option>
            <option value="Americano">Americano</option>
            <option value="tea">tea</option>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>Whit is your favorite food?</legend>
        <p>
          <input type="radio" name="food" id="food" value="kfc" />
          <label for="kfc">KFC</label>
        </p>
        <p>
          <input type="radio" name="food" id="pizza" value="pizza" />
          <label for="pizza">Pizza</label>
        </p>
        <p>
          <input type="radio" name="food" id="other" value="other" />
          <label for="other">Other</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Do you have pet?</legend>

        <p>
          <input type="checkbox" name="pets" id="dog" value="dog" />
          <label for="dog">Dog</label>
        </p>
        <p>
          <input type="checkbox" name="pets" id="cat" value="cat" />
          <label for="cat">Cat</label>
        </p>
        <p>
          <input type="checkbox" name="pets" id="fish" value="fish" />
          <label for="fish">Fish</label>
        </p>
        <p>
          <input type="checkbox" name="pets" id="other" value="other" />
          <label for="other">Other</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Send Me</legend>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Your message"
        ></textarea>
      </fieldset>
      <br /><br /><br />
      <button type="submit">Submmit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
